<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icy Pops - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6ecbff;
            --secondary: #a0e7e5;
            --dark: #1f2933;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #f8fbff, #eef6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating background decoration */
        body::before {
            content: "üç¶";
            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            top: 10%;
            left: 10%;
            transform: rotate(-20deg);
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 4px solid white;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .logo p {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
            padding-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            background: #fdfdfd;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 10px rgba(110, 203, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(110, 203, 255, 0.3);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(110, 203, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .skip-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .skip-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #888;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 15px 0;
            display: block;
            height: 1px;
            background: #eee;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Icy Pops</h1>
                <p>The coolest treats in town</p>
            </div>
            
            <form action="ice.html" method="get">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Scoop up your email...">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your secret flavor...">
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
                
                <a href="ice.html" class="skip-btn">Skip Login</a>
                
                <div class="footer-links">
                    <a href="#">Forgot Password?</a>
                    <div class="divider"></div>
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
