<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Icy Pops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6ecbff;
            --secondary: #a0e7e5;
            --dark: #1f2933;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #f8fbff, #eef6ff);
            color: var(--dark);
        }

        header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 203, 255, 0.4);
        }

        .nav-header {
            background: white;
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        .nav-logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<div class="nav-header">
    <a href="ice.html" class="nav-logo">‚ùÑÔ∏è Icy Pops</a>
    <nav class="nav-links">
        <a href="ice.html">Home</a>
        <a href="flavours (1).html">Flavors</a>
        <a href="ABOUT page of website.html">About</a>
        <a href="contact page of website.html">Contact</a>
        <a href="sports.html">Sports Week</a>
    </nav>
</div>

<header>
    <h1>üìû Contact Us</h1>
    <p>We would love to hear from you</p>
</header>

<div class="contact-container">
    <!-- Simple contact form -->
    <form>
        <!-- User ka naam -->
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name">

        <!-- Email address -->
        <label>Your Email</label>
        <input type="email" placeholder="Enter your email">

        <!-- Message box -->
        <label>Your Message</label>
        <textarea rows="4" placeholder="Write your message"></textarea>

        <!-- Submit button -->
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>¬© 2026 Icy Pops | Contact Anytime</p>
</footer>

</body>
</html>
